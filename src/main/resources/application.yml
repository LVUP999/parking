spring:
  profiles:
    default: local

  datasource:
    url: jdbc:mysql://localhost:3309/parking
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: parking

  jpa:
    hibernate:
      ddl-auto: none

---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: MYSQL
    database-platform: org.hibernate.dialect.MYSQLDialect
